<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - CTF</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #1e1e1e; 
            color: #e0e0e0; 
            text-align: center; 
            margin: 0; padding: 20px;
        }

        /* --- ESTILOS DE ESTADO (Online/Offline) --- */
        #connection-bar {
            padding: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .online { background-color: #27ae60; color: white; }
        .offline { background-color: #c0392b; color: white; animation: pulse 2s infinite; }

        h1 { margin: 0; color: #f1c40f; }
        .subtitle { color: #7f8c8d; font-size: 0.9em; margin-bottom: 30px; }

        /* --- TARJETAS --- */
        .container { 
            display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; 
            opacity: 1; transition: opacity 0.5s;
        }
        /* Cuando estamos offline, las tarjetas se ven semitransparentes */
        .container.stale { opacity: 0.5; pointer-events: none; }

        .card { 
            background: #2c3e50; border-radius: 8px; padding: 20px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); min-width: 250px; text-align: left;
        }
        .card h3 { margin-top: 0; border-bottom: 1px solid #444; padding-bottom: 10px; }

        /* --- LISTAS Y TEXTOS --- */
        .big-text { font-size: 2.5em; font-weight: bold; color: #3498db; text-align: center; display: block; }
        ul { list-style: none; padding: 0; }
        li { 
            padding: 8px; border-bottom: 1px solid #3e5263; 
            display: flex; justify-content: space-between; 
        }
        li:last-child { border-bottom: none; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="connection-bar" class="offline">Conectando con el servidor...</div>

    <h1>üì° Monitor del Servidor</h1>
    <p class="subtitle">√öltima actualizaci√≥n: <span id="last-update">-</span></p>
    
    <div class="container" id="main-container">
        <div class="card">
            <h3>Estado del Juego</h3>
            <span id="game-status" class="big-text">---</span>
            <p style="text-align: center; font-size: 0.9em; color: #aaa;">
                Jugadores: <strong id="player-count" style="color: white">0</strong>
            </p>
        </div>

        <div class="card">
            <h3>Tabla de Puntuaci√≥n</h3>
            <ul id="score-list">
                <li style="color: #7f8c8d; text-align: center;">Esperando datos...</li>
            </ul>
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('connection-bar');
        const containerEl = document.getElementById('main-container');
        const lastUpdateEl = document.getElementById('last-update');

        // Funci√≥n para cambiar visualmente a modo ERROR
        function setOfflineMode(mensaje) {
            statusEl.innerText = "‚ö†Ô∏è " + mensaje;
            statusEl.className = "offline";
            containerEl.classList.add("stale"); // Oscurece los datos viejos
        }

        // Funci√≥n para cambiar visualmente a modo ONLINE
        function setOnlineMode() {
            statusEl.innerText = "‚úÖ CONECTADO Y SINCRONIZADO";
            statusEl.className = "online";
            containerEl.classList.remove("stale");
        }

        async function actualizar() {
            try {
                // 1. Intentamos conectar con timeout (por si el servidor se cuelga)
                // Usamos AbortController para cancelar la petici√≥n si tarda mucho
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 2000); // 2 segundos max

                const response = await fetch('/api/estado', { signal: controller.signal });
                clearTimeout(timeoutId);

                // 2. Si el servidor responde con error (ej. 500 Internal Server Error)
                if (!response.ok) {
                    throw new Error(`Error del Servidor (${response.status})`);
                }
                
                const data = await response.json();

                // 3. VALIDACI√ìN DE DATOS (Manejo de errores l√≥gicos)
                if (!data || !data.players) {
                    throw new Error("Datos corruptos o incompletos");
                }

                // --- SI LLEGAMOS AQU√ç, TODO EST√Å BIEN ---
                setOnlineMode();
                
                // Actualizar hora
                const now = new Date();
                lastUpdateEl.innerText = now.toLocaleTimeString();

                // Actualizar Estado
                const statusText = document.getElementById('game-status');
                statusText.innerText = data.status === "WAITING" ? "ESPERANDO" : "JUGANDO";
                statusText.style.color = data.status === "WAITING" ? "#f39c12" : "#2ecc71";

                // Actualizar Jugadores
                const numPlayers = Object.keys(data.players).length;
                document.getElementById('player-count').innerText = numPlayers;

                // Actualizar Puntos
                const scoreList = document.getElementById('score-list');
                scoreList.innerHTML = "";
                
                const scores = data.score || {};
                const players = data.players || {};
                
                if (Object.keys(scores).length === 0) {
                    scoreList.innerHTML = "<li style='justify-content:center'>Sin puntuaci√≥n</li>";
                } else {
                    // Ordenar por puntos (mayor a menor)
                    const sortedPids = Object.keys(scores).sort((a,b) => scores[b] - scores[a]);
                    
                    sortedPids.forEach(pid => {
                        const nombre = players[pid] ? players[pid].name : `ID ${pid}`;
                        const puntos = scores[pid];
                        const color = players[pid] ? `rgb(${players[pid].color.join(',')})` : '#fff';

                        const li = document.createElement('li');
                        li.innerHTML = `
                            <span style="border-left: 4px solid ${color}; padding-left: 8px;">${nombre}</span> 
                            <strong>${puntos}</strong>
                        `;
                        scoreList.appendChild(li);
                    });
                }

            } catch (error) {
                console.error("Error de actualizaci√≥n:", error);
                
                if (error.name === 'AbortError') {
                    setOfflineMode("TIEMPO DE ESPERA AGOTADO");
                } else if (error.message.includes("NetworkError") || error.message.includes("Failed to fetch")) {
                    setOfflineMode("SERVIDOR INACCESIBLE");
                } else {
                    setOfflineMode(error.message);
                }
            }
        }
        
        // Actualizar cada segundo
        setInterval(actualizar, 1000);
        actualizar(); // Primera llamada inmediata
    </script>
</body>
</html>
